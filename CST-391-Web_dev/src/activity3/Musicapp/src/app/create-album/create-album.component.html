<!-- This div wraps the form and only displays it if the album has not been submitted -->
<div class="form-container" *ngIf="!wasSubmitted">
    <!-- The form uses Angular's template-driven forms approach, handling the submit event with the onSubmit() method -->
	<form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <!-- Form group for the artist input field -->
		<div class="form-group">
			<label for="artist">Artist</label> 
            <input 
                id="artist" 
                type="text"
				class="form-control" 
				aria-describedby="helpArtist"
				placeholder="Enter the name of the Artist" 
				required 
				[(ngModel)]="album.Artist" 
				name="artist">
		</div>
        <!-- Form group for the album title input field -->
		<div class="form-group">
			<label for="album">Album</label> 
            <input 
                id="album" 
                type="text"
				class="form-control" 
				aria-describedby="helpAlbum"
				placeholder="Enter the name of the Album" 
				required 
				[(ngModel)]="album.Title" 
				name="title">
		</div>
        <!-- Form group for the description textarea -->
		<div class="form-group">
			<label for="description">Description</label>
			<textarea 
                id="description" 
                rows="3" 
                class="form-control"
				aria-describedby="helpDescription"
				placeholder="Enter the description of the Album" 
				required 
				[(ngModel)]="album.Description" 
				name="description"></textarea>
		</div>
        <!-- Form group for the year input field -->
		<div class="form-group">
			<label for="year">Year</label> 
            <input 
                id="year" 
                type="text"
				class="form-control" 
				aria-describedby="helpYear"
				placeholder="Enter the year of the Album" 
				required 
				[(ngModel)]="album.Year" 
				name="year">
		</div>
        <!-- Form group for the image filename input field -->
		<div class="form-group">
			<label for="image">Image Filename</label> 
            <input 
                id="image"
				type="text" 
				class="form-control" 
				aria-describedby="helpImage"
				placeholder="Enter the image filename for the Album"
				[(ngModel)]="album.Image" 
				name="image">
		</div>
        <!-- Form group for the tracks textarea -->
		<div class="form-group">
			<label for="tracks">Tracks</label>
			<textarea 
                id="tracks" 
                rows="3" 
                class="form-control"
				aria-describedby="helpTracks"
				placeholder="Enter each track followed by a return key for the Album"
				required 
				[(ngModel)]="tracksRaw" 
				name="tracks"></textarea>
		</div>
        <!-- Submit button for the form -->
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<!-- This div displays a confirmation message if the album has been submitted -->
<div *ngIf="wasSubmitted">Album was added successfully.</div>
