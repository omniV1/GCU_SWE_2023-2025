<!-- add-performance-dialog.component.html -->
<div class="dialog-container">
    <div class="dialog-header">
      <mat-icon>add</mat-icon>
      Add Performance Record
    </div>
  
    <form [formGroup]="performanceForm" class="performance-form">
      <mat-form-field appearance="outline">
        <mat-label>Flight Time (hours)*</mat-label>
        <input matInput type="number" formControlName="FlightTime">
        <mat-error *ngIf="performanceForm.get('FlightTime')?.hasError('required')">
          Flight time is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Oil Consumption (quarts)*</mat-label>
        <input matInput type="number" formControlName="OilConsumption">
        <mat-error *ngIf="performanceForm.get('OilConsumption')?.hasError('required')">
          Oil consumption is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Fuel Consumption (gal/hr)*</mat-label>
        <input matInput type="number" formControlName="FuelConsumption">
        <mat-error *ngIf="performanceForm.get('FuelConsumption')?.hasError('required')">
          Fuel consumption is required
        </mat-error>
      </mat-form-field>
    </form>
  
    <div class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onCancel()">
        <mat-icon>close</mat-icon>
        Cancel
      </button>
      <button mat-button class="add-button" 
              [disabled]="!performanceForm.valid" 
              (click)="onSave()">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </div>

  </div>
