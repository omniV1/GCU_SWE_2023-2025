<!-- 

This is the main layout template for the AGMS (Airport Gate Management System) application using Thymeleaf.

- The document is an HTML5 document with Thymeleaf namespace.
- The layout uses Bootstrap 5.3.2 for styling and responsiveness.
- Font Awesome 6.0.0 is included for icon usage.
- The layout includes a navigation bar with links to Home, About, Login, and Register pages.
- The main content area is defined by a Thymeleaf fragment that will be replaced by specific content.
- A footer is included at the bottom of the page with a copyright notice.
- Bootstrap JavaScript is included for interactive components.

Sections:
1. Head: Contains meta tags, title, and links to CSS files.
2. Body:
    - Navigation Bar: Responsive navigation bar with links.
    - Main Content Area: Placeholder for dynamic content.
    - Footer: Static footer with copyright information.
3. Scripts: Includes Bootstrap JavaScript for functionality.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Tokens -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title th:text="${pageTitle}">AGMS</title>
    
    <!-- Move Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add version parameter to bust cache -->
    <link th:href="@{/css/main.css(v=1.0)}" rel="stylesheet" type="text/css">

    <!--Font awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-agms">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">AGMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
                
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container my-4 flex-grow-1">
        <!-- Insert the content here -->
        <th:block th:replace="${content}">
        </th:block>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Airport Gate Management System</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/flight-operations.js"></script>
</body>
</html>
