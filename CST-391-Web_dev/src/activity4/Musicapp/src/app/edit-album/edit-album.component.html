<!-- edit-album.component.html -->
<div align="center" style="margin-left:50px;margin-right:50px" *ngIf="!wasSubmitted">
    <h2>Edit Album</h2>
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      <!-- Artist input field -->
      <div class="form-group">
        <label for="artist">Artist</label>
        <input id="artist" type="text" class="form-control" [(ngModel)]="album.artist" name="artist" required>
      </div>
  
      <!-- Album title input field -->
      <div class="form-group">
        <label for="title">Album Title</label>
        <input id="title" type="text" class="form-control" [(ngModel)]="album.title" name="title" required>
      </div>
  
      <!-- Description input field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" class="form-control" [(ngModel)]="album.description" name="description" required></textarea>
      </div>
  
      <!-- Year input field -->
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" type="text" class="form-control" [(ngModel)]="album.year" name="year" required>
      </div>
  
      <!-- Image URL input field -->
      <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" type="text" class="form-control" [(ngModel)]="album.image" name="image" required>
      </div>
  
      <!-- Tracks input field -->
      <div class="form-group">
        <label for="tracks">Tracks (one per line, format: title:lyrics:video)</label>
        <textarea id="tracks" rows="5" class="form-control" [(ngModel)]="tracksRaw" name="tracks" required></textarea>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mt-3">Update Album</button>
    </form>
  </div>
  
  <div class="alert alert-success" *ngIf="wasSubmitted">
    Album updated successfully! Redirecting...
  </div>
